[build]
builder = "nixpacks"
buildCommand = """
cd frontend && \
npm install && \
npm run build && \
cd .. && \
pip install -r requirements.txt
"""

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT app:create_app()"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
